<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Check Out</h1>
    <div class="check-out-container">
      <div class="items">
        <div class="item">
          <img src="../assets/images/food-2.png" alt="food" />
          <span>Cuisine-pizza</span>
          <span>&#8358;7000</span>
          <div class="counts">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="item">
          <img src="../assets/images/food-2.png" alt="food" />
          <span>Cuisine-pizza</span>
          <span>&#8358;7000</span>
          <div class="counts">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="item">
          <img src="../assets/images/food-4.png" alt="food" />
          <span>Cuisine-pizza</span>
          <span>&#8358;7000</span>
          <div class="counts">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="item">
          <img src="../assets/images/food-5.png" alt="food" />
          <span>Cuisine-pizza</span>
          <span class="naira">&#8358;7000</span>
          <div class="counts">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="item">
          <img src="../assets/images/food-1.png" alt="food" />
          <span>Cuisine-pizza</span>
          <span>&#8358;7000</span>
          <div class="counts">
            <button>-</button>
            <span>1</span>
            <button>+</button>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>

      <div class="total-container">
        <h3>Total</h3>
        <div class="payment">
          <div class="pay">
            <span>Total Order:</span>
            <span>&#8358;67000</span>
          </div>
          <div class="pay">
            <span>To Pay:</span>
            <span class="total-pay">&#8358;67900</span>
          </div>
        </div>
        <button>CHECK OUT</button>
      </div>
    </div>
  </body>
</html>
